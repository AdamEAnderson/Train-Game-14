<html>

<head>
<title>Train Game</title>
<link rel="stylesheet" href="jquery-ui.css"/>
<script src="jquery.js" type="text/javascript"></script>
<script src="jquery-ui.js" type="text/javascript"></script>
<script src="d3.js" type="text/javascript"></script>
<script src="raphael-min.js" type="text/javascript"></script>
<script src="raphael-groups.js" type="text/javascript"></script>
<script src="underscore.js" type="text/javascript"></script>
<script src="Main.js" type="text/javascript"></script>
<style>
	.phaseDiv {
		display:none;
	}
	
	#actionPicker {
		width:200px;
	}

	#actionPicker-button {
		font-size:0.9em;
	}

	#gamePicker {
		width:200px;
	}

	#gamePicker-button {
		font-size:0.9em;
		display:block;
		margin-top:10px;
		display:none;
	}

	#lobbyText {
		margin:0 0 5px 23px
	}
	
	#colorPicker {
		width:200px;
	}

	#colorPicker-button {
		font-size:0.9em;
	}

	#newGameButton {
		margin-top:15px;
		width:200px;
		font-size:.8em;
	}
	
	#mainMenu select {
		display: block;
	}
	
	#hand {
		margin: 4px;
	}

	.card { 
		display: inline-block;
		border:2px solid black;
		width:100px;
		margin-right: 5px;
	}

	.trip {
		border-bottom:1px solid black;
		margin:2px;
	}

	.trip-last {
		margin:2px;
}
</style>
</head>

<body>
	<div id="mainMenu" class="phaseDiv"></div>
	<div id="lobby" class="phaseDiv"></div>
	<div id="gameDisplay" class="phaseDiv"></div>
</body>

</html>
